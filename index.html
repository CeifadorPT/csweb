<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Helper - Player Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a2e;
            --accent-color: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4757;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 170, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
            border-color: var(--success-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .status.disconnected {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }

        .status i {
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow), var(--glow);
            border-color: var(--accent-color);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .player-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
            animation: statusPulse 2s infinite;
            transition: all 0.3s ease;
        }

        .player-status.dead {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .player-card.dead {
            opacity: 0.6;
            background: rgba(128, 128, 128, 0.1);
            border-color: rgba(128, 128, 128, 0.3);
        }

        .player-card.dead .player-name {
            color: var(--text-secondary);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .health-section {
            margin-bottom: 20px;
        }

        .health-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .health-bar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .health-bar {
            height: 100%;
            border-radius: 12px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .health-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .health-text {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }

        .no-players {
            text-align: center;
            grid-column: 1 / -1;
            padding: 80px 20px;
            font-size: 1.3rem;
            opacity: 0.7;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .no-players i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: block;
        }

        .radar-container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .radar-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .zoom-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: scale(1.05);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .zoom-level {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 12px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            min-width: 60px;
            text-align: center;
        }

        .radar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .radar-canvas {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--card-border);
            border-radius: 15px;
            margin: 0 auto;
            display: block;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .radar-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .legend-dot.alive {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .legend-dot.dead {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .legend-dot.friendly {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .legend-dot.you {
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .last-update {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .player-card {
                padding: 20px;
            }

            .player-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> CS Helper Monitor</h1>
            <div class="status-container">
                <div class="status" id="connectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>Connecting...</span>
                </div>
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Players</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgHealth">0</div>
                <div class="stat-label">Avg Health</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lowHealthCount">0</div>
                <div class="stat-label">Low Health</div>
            </div>
        </div>

        <div class="radar-container" id="radarContainer" style="display: none;">
            <div class="radar-controls">
                <button class="zoom-btn" id="zoomIn" title="Zoom In">

                </button>
                <div class="zoom-level" id="zoomLevel">100%</div>
                <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="zoom-btn" id="zoomReset" title="Reset Zoom">
                    <i class="fas fa-home"></i>
                </button>
            </div>
            <div class="radar-title">
                <i class="fas fa-crosshairs"></i>

            </div>
            <canvas id="radarCanvas" class="radar-canvas" width="500" height="500"></canvas>
            <div class="radar-legend">
                <div class="legend-item">
                    <div class="legend-dot you"></div>
                    <span>You</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot alive"></div>
                    <span>Enemy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot friendly"></div>
                    <span>Friendly</span>
                </div>
            </div>
        </div>

        <div class="players-grid" id="playersGrid">
            <div class="no-players">
                <i class="fas fa-users"></i>
                <div>No players detected...</div>
                <div style="font-size: 0.9rem; margin-top: 10px;">Waiting for data from CS Helper</div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate">
            <i class="fas fa-clock"></i> Last updated: Never
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB4Bv1wze0YBxsdZ8H8CHk3z9exbfhkC3I",
            authDomain: "pisell-25c62.firebaseapp.com",
            databaseURL: "https://pisell-25c62-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pisell-25c62",
            storageBucket: "pisell-25c62.firebasestorage.app",
            messagingSenderId: "499486425001",
            appId: "1:499486425001:web:9855c127bd845e35d88eb8",
            measurementId: "G-6PW3W83FBP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const playersGrid = document.getElementById('playersGrid');
        const lastUpdate = document.getElementById('lastUpdate');
        const statsBar = document.getElementById('statsBar');
        const totalPlayersEl = document.getElementById('totalPlayers');
        const avgHealthEl = document.getElementById('avgHealth');
        const lowHealthCountEl = document.getElementById('lowHealthCount');
        const radarContainer = document.getElementById('radarContainer');
        const radarCanvas = document.getElementById('radarCanvas');
        const radarCtx = radarCanvas.getContext('2d');

        // Utility functions
        function getHealthColor(health) {
            if (health > 75) return '#00ff88';
            if (health > 50) return '#ffaa00';
            if (health > 25) return '#ff4757';
            return '#ff0000';
        }

        function getHealthIcon(health) {
            if (health > 75) return 'fas fa-heart';
            if (health > 50) return 'fas fa-heart-broken';
            if (health > 25) return 'fas fa-skull';
            return 'fas fa-skull-crossbones';
        }

        function updateStats(players) {
            const totalPlayers = players.length;
            const avgHealth = totalPlayers > 0 ? Math.round(players.reduce((sum, p) => sum + p.health, 0) / totalPlayers) : 0;
            const lowHealthCount = players.filter(p => p.health <= 25).length;

            totalPlayersEl.textContent = totalPlayers;
            avgHealthEl.textContent = avgHealth;
            lowHealthCountEl.textContent = lowHealthCount;

            statsBar.style.display = 'flex';
        }

        function drawRadar(players) {
            if (!radarCtx) return;

            const canvas = radarCanvas;
            const ctx = radarCtx;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radarRadius = Math.min(centerX, centerY) - 20;
            const currentTime = Date.now();
            const deltaTime = currentTime - lastUpdateTime;
            lastUpdateTime = currentTime;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw radar background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create radar mask (square)
            ctx.save();
            ctx.beginPath();
            ctx.rect(centerX - radarRadius, centerY - radarRadius, radarRadius * 2, radarRadius * 2);
            ctx.clip();

            // Draw radar square border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(centerX - radarRadius, centerY - radarRadius, radarRadius * 2, radarRadius * 2);

            // Draw cross lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            
            // Vertical line
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radarRadius);
            ctx.lineTo(centerX, centerY + radarRadius);
            ctx.stroke();
            
            // Horizontal line
            ctx.beginPath();
            ctx.moveTo(centerX - radarRadius, centerY);
            ctx.lineTo(centerX + radarRadius, centerY);
            ctx.stroke();

            // Draw grid lines
            for (let i = 1; i <= 3; i++) {
                const offset = (radarRadius / 4) * i;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.lineWidth = 1;
                
                // Vertical grid lines
                ctx.beginPath();
                ctx.moveTo(centerX - offset, centerY - radarRadius);
                ctx.lineTo(centerX - offset, centerY + radarRadius);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX + offset, centerY - radarRadius);
                ctx.lineTo(centerX + offset, centerY + radarRadius);
                ctx.stroke();
                
                // Horizontal grid lines
                ctx.beginPath();
                ctx.moveTo(centerX - radarRadius, centerY - offset);
                ctx.lineTo(centerX + radarRadius, centerY - offset);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX - radarRadius, centerY + offset);
                ctx.lineTo(centerX + radarRadius, centerY + offset);
                ctx.stroke();
            }

            // Calculate player center for dynamic radar positioning
            function calculatePlayerCenter(players) {
                if (players.length === 0) return { x: 0, y: 0 };
                
                let sumX = 0, sumY = 0;
                let validPlayers = 0;
                
                players.forEach(player => {
                    if (player.position) {
                        sumX += player.position.x;
                        sumY += player.position.y;
                        validPlayers++;
                    }
                });
                
                return validPlayers > 0 ? {
                    x: sumX / validPlayers,
                    y: sumY / validPlayers
                } : { x: 0, y: 0 };
            }
            
            // Update radar center based on player positions
            const targetCenter = calculatePlayerCenter(players);
            
            // Smooth interpolation to new center
            const centerLerpSpeed = 0.05;
            radarCenter.x += (targetCenter.x - radarCenter.x) * centerLerpSpeed;
            radarCenter.y += (targetCenter.y - radarCenter.y) * centerLerpSpeed;
            
            const baseMaxDistance = 4000; // Base maximum distance
            const maxDistance = baseMaxDistance / zoomLevel; // Adjust distance based on zoom

            // Draw players (excluding local reference)
            players.forEach(player => {
                if (!player.position || player.isLocalReference) return;

                const health = player.health || 0;
                const isDead = health === 0;
                
                // Skip dead players
                if (isDead) return;
                
                // Determine if player is enemy based on team data
                const isEnemy = player.isEnemy !== undefined ? player.isEnemy : true;
                const isFriendly = !isEnemy;
                
                // Calculate target position relative to dynamic radar center
                const deltaX = player.position.x - radarCenter.x;
                const deltaY = player.position.y - radarCenter.y;
                
                // Scale position to radar
                const scale = radarRadius / maxDistance;
                const targetX = centerX + (deltaX * scale);
                const targetY = centerY + (deltaY * scale);
                
                // Get target rotation
                let targetPitch = player.viewAngles ? player.viewAngles.pitch : 0;
                
                // Smooth position and rotation animation
                const playerKey = player.name + '_' + player.index;
                let animData = playerAnimations.get(playerKey);
                
                if (!animData) {
                    // First time seeing this player - start at target position
                    animData = {
                        x: targetX,
                        y: targetY,
                        rotation: targetPitch,
                        lastUpdate: currentTime
                    };
                    playerAnimations.set(playerKey, animData);
                }
                
                // Easing function for smooth movement (ease-out cubic)
                function easeOutCubic(t) {
                    return 1 - Math.pow(1 - t, 3);
                }
                
                // Easing function for smooth rotation (ease-in-out cubic)
                function easeInOutCubic(t) {
                    return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
                }
                
                // Calculate distance to target for position easing
                const distanceX = targetX - animData.x;
                const distanceY = targetY - animData.y;
                const totalDistance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                // Position easing with cubic interpolation
                if (totalDistance > 0.5) {
                    const baseSpeed = 0.08; // Base movement speed
                    const speedMultiplier = Math.min(totalDistance / 50, 3); // Speed up for longer distances
                    const easedSpeed = easeOutCubic(baseSpeed * speedMultiplier);
                    
                    animData.x += distanceX * easedSpeed;
                    animData.y += distanceY * easedSpeed;
                } else {
                    // Snap to target if very close
                    animData.x = targetX;
                    animData.y = targetY;
                }
                
                // Rotation easing with angle wrapping
                let rotationDiff = targetPitch - animData.rotation;
                
                // Handle angle wrapping (shortest path)
                if (rotationDiff > 180) rotationDiff -= 360;
                if (rotationDiff < -180) rotationDiff += 360;
                
                // Apply smooth rotation easing
                if (Math.abs(rotationDiff) > 1) {
                    const rotationAmount = Math.abs(rotationDiff) / 180; // Normalize to 0-1
                    const easedRotationSpeed = easeInOutCubic(0.25); // Faster rotation speed
                    animData.rotation += rotationDiff * easedRotationSpeed;
                } else {
                    // Snap to target rotation if very close
                    animData.rotation = targetPitch;
                }
                
                // Keep rotation in valid range
                if (animData.rotation > 180) animData.rotation -= 360;
                if (animData.rotation < -180) animData.rotation += 360;
                
                const playerX = animData.x;
                const playerY = animData.y;
                const smoothRotation = animData.rotation;

                // Check if player is within radar bounds (square bounds)
                if (Math.abs(deltaX) > maxDistance || Math.abs(deltaY) > maxDistance) {
                    // Draw arrow pointing to player outside bounds
                    const angle = Math.atan2(deltaY, deltaX);
                    const edgeX = centerX + Math.cos(angle) * radarRadius;
                    const edgeY = centerY + Math.sin(angle) * radarRadius;
                    
                    // Draw arrow with appropriate color
                    let playerColor = '#ff4757'; // Default red (enemy)
                    if (isFriendly) playerColor = '#4CAF50'; // Green for teammates
                    
                    // Draw arrow for off-screen players too
                    ctx.save();
                    ctx.translate(edgeX, edgeY);
                    ctx.rotate(angle);
                    
                    ctx.fillStyle = playerColor;
                    ctx.shadowColor = playerColor;
                    ctx.shadowBlur = 8;
                    
                    // Arrow shape pointing right (0 degrees)
                    ctx.beginPath();
                    ctx.moveTo(6, 0); // Arrow tip (pointing right)
                    ctx.lineTo(-3, -3); // Top wing
                    ctx.lineTo(-1, 0); // Center indent
                    ctx.lineTo(-3, 3); // Bottom wing
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.restore();
                    
                    // Draw player name
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '10px Inter';
                    ctx.textAlign = 'center';
                    ctx.fillText(player.name, edgeX, edgeY - 10);
                    return;
                }

                // Draw player as arrow showing aim direction
                let playerColor = '#ff4757'; // Default red (enemy alive)
                if (isFriendly) playerColor = '#4CAF50'; // Green for teammates
                
                // Use smooth rotation instead of raw pitch
                const aimAngle = (smoothRotation * Math.PI / 180);
                
                // Draw arrow
                ctx.save();
                ctx.translate(playerX, playerY);
                ctx.rotate(aimAngle);
                
                ctx.fillStyle = playerColor;
                ctx.shadowColor = playerColor;
                ctx.shadowBlur = 8;
                
                // Arrow shape pointing right (0 degrees)
                ctx.beginPath();
                ctx.moveTo(8, 0); // Arrow tip (pointing right)
                ctx.lineTo(-4, -4); // Top wing
                ctx.lineTo(-2, 0); // Center indent
                ctx.lineTo(-4, 4); // Bottom wing
                ctx.closePath();
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.restore();

                // Draw player name
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(player.name, playerX, playerY - 15);

                // Draw health indicator
                ctx.fillStyle = playerColor;
                ctx.font = '10px Inter';
                ctx.fillText(`${health}%`, playerX, playerY + 20);
            });

            ctx.restore();

            // Draw radar title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('RADAR', centerX, 25);
        }

        function createPlayerCard(player) {
            const health = player.health || 0;
            const name = player.name || 'Unknown Player';
            const healthColor = getHealthColor(health);
            const healthIcon = getHealthIcon(health);
            const isDead = health === 0;

            return `
                <div class="player-card ${isDead ? 'dead' : ''}" data-player="${name}">
                    <div class="player-header">
                        <div class="player-name">
                            <i class="fas fa-user"></i>
                            ${name}
                        </div>
                        <div class="player-status ${isDead ? 'dead' : ''}"></div>
                    </div>
                    
                    <div class="health-section">
                        <div class="health-label">
                            <span><i class="${healthIcon}"></i> Health</span>
                            <span>${health}%</span>
                        </div>
                        <div class="health-bar-container">
                            <div class="health-bar" style="width: ${health}%; background: ${healthColor};"></div>
                        </div>
                    </div>
                    
                    <div class="health-text">
                        <i class="fas fa-shield-alt"></i> ${health}/100 HP
                    </div>
                </div>
            `;
        }

        // Track existing players to avoid re-animating
        let existingPlayers = new Set();
        
        // Store player positions and rotations for smooth animation
        let playerAnimations = new Map();
        let lastUpdateTime = Date.now();
        
        // Zoom state
        let zoomLevel = 1.0;
        let minZoom = 0.25;
        let maxZoom = 4.0;
        let radarCenter = { x: 0, y: 0 }; // Dynamic radar center

        // Listen for real-time updates
        database.ref('players').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (!data) {
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
                connectionStatus.className = 'status disconnected';
                playersGrid.innerHTML = `
                    <div class="no-players">
                        <i class="fas fa-users"></i>
                        <div>No players detected...</div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">Waiting for data from CS Helper</div>
                    </div>
                `;
                statsBar.style.display = 'none';
                existingPlayers.clear();
                return;
            }

            // Process player data and check timestamps
            const players = Object.values(data).sort((a, b) => a.index - b.index);
            const currentTime = new Date();
            const thirtySecondsAgo = new Date(currentTime.getTime() - 30000); // 30 seconds ago
            
            // Filter out players with old timestamps
            const activePlayers = players.filter(player => {
                if (!player.timestamp) return false;
                const playerTime = new Date(player.timestamp);
                //return playerTime > thirtySecondsAgo;
                return true;
            });

            // Update connection status based on data freshness
            if (activePlayers.length === 0) {
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
                connectionStatus.className = 'status disconnected';
                playersGrid.innerHTML = `
                    <div class="no-players">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>CS Helper Disconnected</div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">No recent data received (last update > 30s ago)</div>
                    </div>
                `;
                statsBar.style.display = 'none';
                radarContainer.style.display = 'none';
                existingPlayers.clear();
                return;
            } else {
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Connected</span>';
                connectionStatus.className = 'status connected';
            }

            let newPlayers = new Set();
            
            // Filter to only show enemy players in panels
            const enemyPlayersOnly = activePlayers.filter(player => player.isEnemy);
            
            // Check if we need to recreate cards (only if enemy players changed)
            const shouldRecreate = enemyPlayersOnly.length !== existingPlayers.size || 
                                 !enemyPlayersOnly.every(p => existingPlayers.has(`${p.name}_${p.index}`));

                        if (shouldRecreate) {
                // Recreate all cards with animation (only enemies)
                let playersHTML = '';
                enemyPlayersOnly.forEach((player) => {
                    const playerKey = `${player.name}_${player.index}`;
                    newPlayers.add(playerKey);
                    playersHTML += createPlayerCard(player);
            });

            playersGrid.innerHTML = playersHTML;
                
                // Add entrance animation to new cards
                const cards = document.querySelectorAll('.player-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.style.animation = 'slideInUp 0.6s ease-out forwards';
                });
            } else {
                // Just update existing cards without recreating them (only enemies)
                enemyPlayersOnly.forEach((player) => {
                    const playerKey = `${player.name}_${player.index}`;
                    newPlayers.add(playerKey);
                    updateExistingPlayerCard(player);
                });
            }

            updateStats(activePlayers);
            drawRadar(activePlayers);
            radarContainer.style.display = 'flex';
            lastUpdate.innerHTML = `<i class="fas fa-clock"></i> Last updated: ${new Date().toLocaleTimeString()}`;

            // Update existing players set
            existingPlayers = newPlayers;
            
            // Store current players for continuous animation
            window.currentPlayers = activePlayers;
        }, (error) => {
            connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
            connectionStatus.className = 'status disconnected';
            console.error('Error listening to Firebase:', error);
        });

        // Function to update existing player card without recreating it
        function updateExistingPlayerCard(player) {
            const health = player.health || 0;
            const name = player.name || 'Unknown Player';
            const healthColor = getHealthColor(health);
            const healthIcon = getHealthIcon(health);
            const isDead = health === 0;
            
            // Find the existing card
            const card = document.querySelector(`[data-player="${name}"]`);
            if (!card) return;

            // Update card death state
            if (isDead) {
                card.classList.add('dead');
            } else {
                card.classList.remove('dead');
            }

            // Update status circle
            const statusCircle = card.querySelector('.player-status');
            if (statusCircle) {
                if (isDead) {
                    statusCircle.classList.add('dead');
                } else {
                    statusCircle.classList.remove('dead');
                }
            }

            // Update health bar
            const healthBar = card.querySelector('.health-bar');
            if (healthBar) {
                healthBar.style.width = `${health}%`;
                healthBar.style.background = healthColor;
            }

            // Update health label
            const healthLabel = card.querySelector('.health-label span:last-child');
            if (healthLabel) {
                healthLabel.textContent = `${health}%`;
            }

            // Update health icon
            const healthIconElement = card.querySelector('.health-label i');
            if (healthIconElement) {
                healthIconElement.className = healthIcon;
            }

            // Update health text
            const healthText = card.querySelector('.health-text');
            if (healthText) {
                healthText.innerHTML = `<i class="fas fa-shield-alt"></i> ${health}/100 HP`;
            }
        }

        // Add CSS animation for card entrance
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Add loading animation while connecting
        connectionStatus.innerHTML = '<div class="loading"></div><span>Connecting...</span>';
        
        // Zoom controls
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        
        function updateZoomDisplay() {
            zoomLevelDisplay.textContent = Math.round(zoomLevel * 100) + '%';
            
            // Disable buttons at limits
            zoomInBtn.style.opacity = zoomLevel >= maxZoom ? '0.5' : '1';
            zoomOutBtn.style.opacity = zoomLevel <= minZoom ? '0.5' : '1';
            zoomInBtn.style.cursor = zoomLevel >= maxZoom ? 'not-allowed' : 'pointer';
            zoomOutBtn.style.cursor = zoomLevel <= minZoom ? 'not-allowed' : 'pointer';
        }
        
        zoomInBtn.addEventListener('click', () => {
            if (zoomLevel < maxZoom) {
                zoomLevel = Math.min(maxZoom, zoomLevel * 1.5);
                updateZoomDisplay();
            }
        });
        
        zoomOutBtn.addEventListener('click', () => {
            if (zoomLevel > minZoom) {
                zoomLevel = Math.max(minZoom, zoomLevel / 1.5);
                updateZoomDisplay();
            }
        });
        
        zoomResetBtn.addEventListener('click', () => {
            zoomLevel = 1.0;
            updateZoomDisplay();
        });
        
        // Initialize zoom display
        updateZoomDisplay();
        
        // Continuous animation loop for smooth movement
        function animateRadar() {
            if (window.currentPlayers && window.currentPlayers.length > 0) {
                drawRadar(window.currentPlayers);
            }
            requestAnimationFrame(animateRadar);
        }
        
        // Start animation loop
        animateRadar();
    </script>
